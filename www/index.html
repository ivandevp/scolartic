<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Scolartic</title>
    </head>
    <body>
        <div class="app row">
            <h3>REGISTRO DE PARTICIPANTES</h3>
            <div class="container col-xs-10 col-xs-offset-1">
                <form id="search-form" action="">
                    <div class="form-group">
                        <select id="document-type" class="form-control fs-26 color-txt" required>
                            <option value="0" selected>Tipo de Documento</option>
                            <option value="1">DNI</option>
                            <option value="2">Carnet de Extranjería</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input id="document-number" type="number" class="form-control fs-26 color-txt" placeholder="Número de documento" required>
                    </div>
                    <button id="search" class="btn btn-default btn-buscar fs-26">Buscar</button>
                </form>
            </div>
            <div id="error" class="container hidden">
                <div class="bg-danger">
                    <p>Error</p>
                </div>
            </div>
            <div id="data" class="container hidden">
                <div class="row">
                    <div class=" col-xs-8 col-xs-offset-2 text-center text-primary mb-30 fs-22">
                        <label for="dni">USUARIO:</label>
                        <span><strong id="dni-searched"></strong></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-2">
                        <p class="text-center lead pt-7 color-txt fs-20">Asistencia Jueves 29/10</p>
                    </div>
                    <div class="col-xs-2">
                        <button id="btn-asist-jue" data-field="asistencia_jueves" class="btn btn-primary update-action fs-22">Asistir</button>
                        <span id="msg-asist-jue" class="bg-success fs-22">Asistió</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-2">
                        <p class="text-center lead pt-7 color-txt fs-20">Asistencia Viernes 30/10</p>
                    </div>
                    <div class="col-xs-2">
                        <button id="btn-asist-vie" data-field="asistencia_viernes" class="btn btn-primary update-action fs-22">Asistir</button>
                        <span id="msg-asist-vie" class="bg-success fs-22">Asistió</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-2">
                        <p class="text-center lead pt-7 color-txt fs-20">Entrega de Merchandising</p>
                    </div>
                    <div class="col-xs-2">
                        <button id="btn-ent-mcd" data-field="entrega_merchandising" class="btn btn-primary update-action fs-22">Recibir</button>
                        <span id="msg-ent-mcd" class="bg-success fs-22">Recibió</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-2">
                        <p class="text-center lead pt-7 color-txt fs-20">Entrega de USB</p>
                    </div>
                    <div class="col-xs-2">
                        <button id="btn-ent-usb" data-field="entrega_usb" class="btn btn-primary update-action fs-22">Recibir</button>
                        <span id="msg-ent-usb" class="bg-success fs-22">Recibió</span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
